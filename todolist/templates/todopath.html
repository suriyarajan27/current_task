{% load static %}

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'todostyle.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">
          <div class="card-body">

            {% if messages %}
              {% for message in messages %}
                <p class="message">{{ message }}</p>
              {% endfor %}
            {% endif %}

            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here"/>
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Task</button>
              </div>
            </form>

            <div class="logout-btn">
              <a href="{% url 'logout' %}">
                <button type="submit" class="btn btn-danger">Logout</button>
              </a>
            </div>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">Todo item</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for i in todos %}
                  <tr>
                    <td>{{ i.task_name }}</td>
                    <td>
                      {% if i.status %}
                        Completed
                      {% else %}
                        In progress
                      {% endif %}
                    </td>
                    <td>
                      <a href="{% url 'Delete' i.task_name %}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                      </a>
                      <a href="{% url 'Update' i.task_name %}">
                        <button type="submit" class="btn btn-success ms-1">Finished</button>
                      </a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
